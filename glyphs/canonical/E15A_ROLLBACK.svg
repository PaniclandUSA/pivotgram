<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Slope/hill (descending left to right) -->
  <line x1="12" y1="24" x2="52" y2="44" stroke="black" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Boulder (positioned ON the slope) -->
  <circle cx="35" cy="35" r="9" fill="none" stroke="black" stroke-width="6"/>
  
  <!-- Motion arrow (indicating downward/backward roll) -->
  <line x1="42" y1="38" x2="48" y2="42" stroke="black" stroke-width="5" stroke-linecap="round"/>
  <polygon points="48,40 52,42 48,44" fill="black"/>
</svg>
