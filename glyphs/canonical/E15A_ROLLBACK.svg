<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Ground/slope (descending left to right) -->
  <path d="M10 26 L54 48" 
        stroke="black" 
        stroke-width="6" 
        stroke-linecap="round"/>
  
  <!-- Boulder (positioned ABOVE slope, clearly resting on it) -->
  <circle cx="28" cy="18" r="8" 
          fill="none" 
          stroke="black" 
          stroke-width="6"/>
  
  <!-- Motion trail showing downhill roll (single curved path) -->
  <path d="M38 24 Q42 28, 46 32 Q48 34, 50 36" 
        fill="none" 
        stroke="black" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Arrowhead at end of motion trail -->
  <polygon points="50,34 52,36 50,38" fill="black"/>
</svg>
