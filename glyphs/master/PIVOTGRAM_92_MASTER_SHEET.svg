<?xml version="1.0" encoding="UTF-8"?>
<svg width="2400" height="1200" viewBox="0 0 2400 1200"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <title>PIVOTGRAM-92 — Canonical Semantic Audit Table</title>

  <!-- Background -->
  <rect width="2400" height="1200" fill="#ffffff"/>

  <!-- Title -->
  <text x="1200" y="48"
        font-family="Arial, sans-serif"
        font-size="32"
        font-weight="bold"
        text-anchor="middle"
        fill="#000000">
    PIVOTGRAM-92 — Canonical Semantic Audit Vocabulary
  </text>

  <text x="1200" y="78"
        font-family="Arial, sans-serif"
        font-size="16"
        text-anchor="middle"
        fill="#444">
    4-Axis Semantic Manifold · Audit-Safe · Compiler-Stable
  </text>

  <!-- Grid parameters -->
  <!-- cell_w = 200, cell_h = 120 -->
  <!-- start_x = 0, start_y = 100 -->

  <!-- ===== TEMPLATE CELL =====
  <g id="cell_E100">
    <rect x="0" y="100" width="200" height="120"
          fill="none" stroke="#ddd" stroke-width="1"/>

    <image x="68" y="118" width="64" height="64"
           xlink:href="../glyphs/canonical/E100_INSTANT.svg"/>

    <text x="100" y="200"
          font-family="Arial, sans-serif"
          font-size="13"
          text-anchor="middle"
          fill="#000000">INSTANT</text>

    <text x="100" y="216"
          font-family="Courier, monospace"
          font-size="11"
          text-anchor="middle"
          fill="#666">U+E100</text>
  </g>
  ============================= -->

  <!-- ========================= -->
  <!-- ROW 1 — TEMPORAL AXIS -->
  <!-- ========================= -->

  <g id="row_temporal">

    <!-- E100–E10B -->
    <!-- Column index * 200 -->

    <g transform="translate(0,100)">
      <use href="#cell_E100"/>
    </g>

    <!-- We inline cells directly for clarity -->

    <!-- E100 -->
    <g>
      <rect x="0" y="100" width="200" height="120" fill="none" stroke="#ddd"/>
      <image x="68" y="118" width="64" height="64"
             xlink:href="../glyphs/canonical/E100_INSTANT.svg"/>
      <text x="100" y="200" font-size="13" text-anchor="middle">INSTANT</text>
      <text x="100" y="216" font-size="11" text-anchor="middle"
            font-family="Courier, monospace" fill="#666">U+E100</text>
    </g>

    <!-- E101 -->
    <g>
      <rect x="200" y="100" width="200" height="120" fill="none" stroke="#ddd"/>
      <image x="268" y="118" width="64" height="64"
             xlink:href="../glyphs/canonical/E101_DURATION.svg"/>
      <text x="300" y="200" font-size="13" text-anchor="middle">DURATION</text>
      <text x="300" y="216" font-size="11" text-anchor="middle"
            font-family="Courier, monospace" fill="#666">U+E101</text>
    </g>

    <!-- E102 -->
    <g>
      <rect x="400" y="100" width="200" height="120" fill="none" stroke="#ddd"/>
      <image x="468" y="118" width="64" height="64"
             xlink:href="../glyphs/canonical/E102_EPOCH.svg"/>
      <text x="500" y="200" font-size="13" text-anchor="middle">EPOCH</text>
      <text x="500" y="216" font-size="11" text-anchor="middle"
            font-family="Courier, monospace" fill="#666">U+E102</text>
    </g>

    <!-- Continue pattern through E10B -->
    <!-- (You literally just keep incrementing X by 200 and codepoint) -->

  </g>

  <!-- ========================= -->
  <!-- ADDITIONAL ROWS -->
  <!-- Orientation (E10C–E117) -->
  <!-- Scope (E118–E123) -->
  <!-- Duty (E124–E12F) -->
  <!-- Operations (E130–E147) -->
  <!-- Governance (E148–E15B) -->
  <!-- ========================= -->

  <!-- Footer -->
  <text x="1200" y="1170"
        font-family="Courier, monospace"
        font-size="12"
        text-anchor="middle"
        fill="#888">
    92 Canonical Glyphs · Non-Invertible Semantic Audit Layer · github.com/PaniclandUSA/pivotgram
  </text>

</svg>
